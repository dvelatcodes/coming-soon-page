<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styleMedia.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin Sans"
    />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.svg" alt="logo image" class="logo-img"/>
    </header>
    <main class="container">
      <section class="words">
        <h1 class="pink-h1">We're</h1>
        <h1>coming</h1>
        <h1>soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="btn-cover">
          <input type="text" placeholder="Email Address"  
          autocomplete="email"
          />
          <div class="btn-clicker">
            <img src="./images/icon-arrow.svg" alt="button icon"/>
          </div>
          <img src="./images/icon-error.svg" alt="error image" class="error-icon">
          <small>please provide a valid email</small>
        </form>
      </section>
      <section >
        <img
          src="./images/hero-desktop.jpg"
          alt="pretty lady picture"
          class="pic"
        />
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
